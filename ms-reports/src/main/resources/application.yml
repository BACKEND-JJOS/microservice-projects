server:
    port: 0
    servlet:
        context-path: /ms-reports
spring:
    application:
        name: ms-reports
    profiles:
        default: default
    config:
        import: "optional:configserver:http://localhost:7777"
    cloud:
        stream:
            kafka:
                binder:
                    brokers: localhost:9092
eureka:
    instance:
        instance-id: "${spring.application.name}:${random.value}"
    client:
        service-url:
            defaultZone:  http://localhost:8761/eureka/
